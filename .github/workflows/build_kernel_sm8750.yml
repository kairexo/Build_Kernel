name: Build Kernel SM8750

on:
  workflow_dispatch:
    inputs:
      SUFFIX:
        type: string
        description: "自定义内核后缀(留空则使用随机哈希)"
        required: false
        default: ""
      BUILD_TIME:
        type: string
        description: "自定义构建时间(输入F使用当前UTC时间)"
        required: false
        default: "Mon Dec 16 10:00:00 UTC 2024"
      SUBLEVEL:
        type: string
        description: "自定义内核等级欺骗(SUBLEVEL)"
        required: false
        default: ""
      SCHED:
        type: boolean
        description: "是否启用风驰调度器 (SCHED)？"
        required: true
        default: true
      LSM_BBG:
        type: boolean
        description: "是否启用基带保护 (LSM_BBG)？"
        required: true
        default: true
      NETFILTER:
        type: boolean
        description: "是否启用 IPv6 NAT Fix？"
        required: true
        default: true
      SPACE_NOCLEAN:
        type: boolean
        description: "是否停用空间清扫？"
        required: true
        default: false
      BUILD_NOCCACHE:
        type: boolean
        description: "是否停用此次 Ccache？"
        required: true
        default: false

jobs:
  build:
    name: Build Kernel${{ github.event.inputs.SCHED == 'true' && ' [SCHED]' || '' }}${{ github.event.inputs.LSM_BBG == 'true' && ' [LSM]' || '' }}${{ github.event.inputs.NETFILTER == 'true' && ' [NAT]' || '' }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      CLANG_VERSION: "18.0.0git-20240124"
      CLANG_URL: "https://github.com/ZyCromerZ/Clang/releases/download/18.0.0git-20240124-release/Clang-18.0.0git-20240124.tar.gz"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Extract Manifest Info
        id: extract_info
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          
          # 从清单提取信息
          MANIFEST_URL="https://raw.githubusercontent.com/kairexo/kernel_manifest/refs/heads/oneplus/sm8750/oneplus_kernel.xml"
          
          mkdir -p ".repo/manifests_fallback"
          XML_PATH=".repo/manifests_fallback/oneplus_kernel.xml"
          
          echo "下载清单文件..."
          curl -s -o "$XML_PATH" "$MANIFEST_URL"
          
          if [[ ! -s "$XML_PATH" ]]; then
            echo "❌ 清单文件下载失败"
            exit 1
          fi
          
          # 解析 revision 获取 CPU 和 Android 版本
          REVISION=$(grep -oP '<project[^>]+revision="\K[^"]+' "$XML_PATH" | grep "oneplus/sm8750" | head -n1 || true)
          echo "Revision: $REVISION"
          
          # 提取 CPU
          CPU="sm8750"
          echo "CPU=$CPU" >> $GITHUB_ENV
          
          # 提取 Android 版本
          ANDROID_VERSION=$(echo "$REVISION" | grep -oP '\d{1,2}\.\d{1,2}(\.\d{1,2})?')
          if [[ -n "$ANDROID_VERSION" ]]; then
            echo "✅ Android 版本: $ANDROID_VERSION"
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
            echo "ANDROID_SHORT_VERSION=${ANDROID_VERSION%%.*}" >> $GITHUB_ENV
          else
            echo "使用默认 Android 版本 16.0.0"
            echo "ANDROID_VERSION=16.0.0" >> $GITHUB_ENV
            echo "ANDROID_SHORT_VERSION=16" >> $GITHUB_ENV
          fi
          
          # 设置构建信息
          echo "CPUD=pineapple" >> $GITHUB_ENV
          echo "BUILD_METHOD=gki" >> $GITHUB_ENV
          echo "FILE_BASE=OnePlus_SM8750" >> $GITHUB_ENV
          echo "value=OnePlus_SM8750_Android16" >> "$GITHUB_OUTPUT"

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_sm8750" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_sm8750"

      - name: Configure Git
        run: |
          git config --global user.name "Builder"
          git config --global user.email "builder@localhost"

      - name: Install Dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-sm8750-${{ github.ref_name }}-v1

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "初始化 ccache..."
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
            fi
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          mkdir -p .repo/manifests
          cp "$GITHUB_WORKSPACE/.repo/manifests_fallback/oneplus_kernel.xml" ".repo/manifests/oneplus_kernel.xml"
          
          BASE_URL="https://github.com/kairexo/kernel_manifest.git"
          BRANCH="oneplus/sm8750"
          
          echo "初始化仓库..."
          repo init -u "$BASE_URL" -b "$BRANCH" -m "oneplus_kernel.xml" --depth=1 --no-clone-bundle --no-tags
          repo sync -c -j$(nproc) --no-clone-bundle --no-tags --force-sync
          
          # 移除 protected exports
          for dir in kernel_platform/common kernel_platform/msm-kernel; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || true
          done

      - name: Download ZyCromerZ Clang
        run: |
          cd kernel_workspace/kernel_platform
          
          echo "下载 ZyCromerZ Clang ${{ env.CLANG_VERSION }}..."
          wget -q --show-progress "${{ env.CLANG_URL }}" -O clang.tar.gz
          
          mkdir -p prebuilts/clang/host/linux-x86/zyc-clang
          tar -xzf clang.tar.gz -C prebuilts/clang/host/linux-x86/zyc-clang
          rm -f clang.tar.gz
          
          # 验证 Clang
          CLANG_BIN="prebuilts/clang/host/linux-x86/zyc-clang/bin/clang"
          if [ -f "$CLANG_BIN" ]; then
            echo "✅ Clang 下载成功"
            $CLANG_BIN --version
          else
            echo "❌ Clang 下载失败"
            exit 1
          fi

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace/kernel_platform
          
          # 从 build.config 获取版本信息
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2)
              [ -n "$BRANCH" ] && break
            fi
          done
          
          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> $GITHUB_ENV
            echo "KERNEL_VERSION=${BRANCH#*-}" >> $GITHUB_ENV
          else
            echo "KANDROID_VERSION=android16" >> $GITHUB_ENV
            echo "KERNEL_VERSION=6.6" >> $GITHUB_ENV
          fi
          
          # 从 Makefile 获取版本号
          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)
          
          # 可选修改 SUBLEVEL
          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            echo "修改 SUBLEVEL 为 $SUBLEVEL_INPUT"
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          fi
          
          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)
          
          echo "内核版本: $NEW_VERSION"
          echo "TKERNEL_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Custom Kernel Suffix
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          
          # 如果未设置后缀,生成随机哈希
          if [ -z "$SUFFIX" ]; then
            RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
            RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
            SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"
            echo "生成随机后缀: $SUFFIX"
          fi
          
          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            
            [ -f "$path" ] || continue
            
            echo "修改: $path"
            
            # 移除 -dirty
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            
            # 添加自定义后缀
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${SUFFIX}\"/" "$path"
            fi
            
            chmod +x "$path"
          done
          
          git add -A
          git commit -m "Add custom suffix: $SUFFIX" || true

      - name: Apply HMBIRD Patch (OGKI to GKI)
        if: ${{ github.event.inputs.SCHED == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          
          # 检查是否已存在风驰代码
          for p in ./kernel/sched/hmbird* ./vendor/oplus/kernel/cpu/sched_ext/hmbird*; do
            [ -d "$p" ] && {
              echo "风驰代码已存在,跳过 HMBIRD 补丁"
              exit 0
            }
          done
          
          # 下载补丁
          PATCH_URL="https://raw.githubusercontent.com/Numbersf/Action-Build/refs/heads/SukiSU-Ultra/patches/hmbird_patch.patch"
          curl -s -o hmbird_patch.patch "$PATCH_URL"
          
          # 应用补丁
          sed -i '1iobj-y += hmbird_patch.o' drivers/Makefile
          echo "应用 OGKI 转 GKI 补丁..."
          patch -p1 -F 3 < hmbird_patch.patch
          echo "✅ HMBIRD 补丁完成"

      - name: Apply SCHED Patch
        if: ${{ github.event.inputs.SCHED == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          
          CPU="${{ env.CPU }}"
          git clone https://github.com/Numbersf/SCHED_PATCH.git -b "$CPU" || {
            echo "❌ 风驰调度器暂不支持 $CPU"
            exit 1
          }
          
          echo "应用风驰调度器补丁..."
          cp "./SCHED_PATCH/fengchi_oneplus_ace_6.patch" ./
          dos2unix "fengchi_oneplus_ace_6.patch"
          patch -p1 -F 3 < "fengchi_oneplus_ace_6.patch"
          echo "✅ 风驰调度器补丁完成"

      - name: Apply LSM Baseband Guard
        if: ${{ github.event.inputs.LSM_BBG == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          
          echo "启用基带保护支持..."
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./security/Kconfig
          echo "✅ 基带保护完成"

      - name: Apply IPv6 NAT Fix
        if: ${{ github.event.inputs.NETFILTER == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          
          CPU="${{ env.CPU }}"
          if [[ "$CPU" == sm* ]]; then
            echo "修复 IPv6 NAT 误报..."
            PATCH_URL="https://raw.githubusercontent.com/Numbersf/Action-Build/refs/heads/SukiSU-Ultra/patches/IPv6_NAT_FIX.patch"
            curl -s -o IPv6_NAT_FIX.patch "$PATCH_URL"
            patch -p1 -F 3 < IPv6_NAT_FIX.patch
            echo "✅ IPv6 NAT 修复完成"
          else
            echo "跳过 IPv6 NAT 修复 (仅支持 sm* 平台)"
          fi

      - name: Add Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform/common
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          
          # 基带保护配置
          if [ "${{ github.event.inputs.LSM_BBG }}" = "true" ]; then
            echo "CONFIG_BBG=y" >> "$CONFIG_FILE"
          fi
          
          # IPv6 NAT 配置
          if [ "${{ github.event.inputs.NETFILTER }}" = "true" ]; then
            echo "CONFIG_BPF_STREAM_PARSER=y" >> "$CONFIG_FILE"
            echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> "$CONFIG_FILE"
            echo "CONFIG_NETFILTER_XT_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_MAX=65534" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_IP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_IPMAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_BITMAP_PORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPMARK=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORTIP=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPPORTNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_IPMAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_MAC=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETPORTNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETNET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETPORT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_HASH_NETIFACE=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP_SET_LIST_SET=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_NAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> "$CONFIG_FILE"
          fi
          
          # 移除构建审查
          sed -i 's/check_defconfig//' ./build.config.gki

      - name: Custom BUILD_TIME
        run: |
          INPUT_TIME="${{ github.event.inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
          fi
          
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          
          cd kernel_workspace/kernel_platform/
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
            fi
          done

      - name: Build Kernel
        run: |
          cd kernel_workspace/kernel_platform
          
          # 设置 Clang 路径
          export PATH="$PWD/prebuilts/clang/host/linux-x86/zyc-clang/bin:$PATH"
          export PATH="/usr/lib/ccache:$PATH"
          export CC="ccache clang"
          
          # 修改 build.config 以使用 ZyCromerZ Clang
          for config in common/build.config.common msm-kernel/build.config.common; do
            if [ -f "$config" ]; then
              sed -i 's|CLANG_PREBUILT_BIN=.*|CLANG_PREBUILT_BIN=prebuilts/clang/host/linux-x86/zyc-clang/bin|' "$config"
            fi
          done
          
          # 构建内核
          cd ./common
          
          MAKE_ARGS="LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
            LD=ld.lld HOSTLD=ld.lld KCFLAGS+=-Wno-error"
          
          make -j$(nproc --all) O=out $MAKE_ARGS gki_defconfig
          make -j$(nproc --all) O=out $MAKE_ARGS
          
          ccache -s

      - name: Prepare AnyKernel3
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          
          # 查找 Image 文件
          image_path=$(find "./kernel_workspace/kernel_platform/common/out/" -name "Image" | head -n 1)
          
          if [ -z "$image_path" ]; then
            image_path=$(find "./kernel_workspace/kernel_platform/out/" -name "Image" | head -n 1)
          fi
          
          if [ -n "$image_path" ] && [ -f "$image_path" ]; then
            echo "✅ 找到 Image: $image_path"
            cp "$image_path" ./AnyKernel3/Image
          else
            echo "❌ 未找到 Image 文件"
            exit 1
          fi

      - name: Set Zip Suffix
        id: suffix
        run: |
          SUFFIX=""
          [ "${{ github.event.inputs.SCHED }}" = "true" ] && SUFFIX="${SUFFIX}_SCHED"
          [ "${{ github.event.inputs.LSM_BBG }}" = "true" ] && SUFFIX="${SUFFIX}_LSM"
          [ "${{ github.event.inputs.NETFILTER }}" = "true" ] && SUFFIX="${SUFFIX}_NAT"
          echo "value=${SUFFIX}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_${{ steps.extract_info.outputs.value }}(${{ env.TKERNEL_VERSION }})${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*

      - name: Post-build Disk Check
        run: df -h
